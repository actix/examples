[package]
name = "diesel-example"
version = "1.0.0"
edition = "2021"

[dependencies]
actix-web.workspace = true
diesel = { version = "2", features = ["sqlite", "r2d2"] }
dotenv = "0.15"
env_logger.workspace = true
log.workspace = true
serde = { version = "1.0", features = ["derive"] }
serde_json.workspace = true
uuid = { version = "1", features = ["v4", "serde"] }
