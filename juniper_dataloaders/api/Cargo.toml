[package]
name = "rust-graphql"
version = "0.1.0"
authors = ["Jayy-Lmao <jameswarringtonholman@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-identity = "0.2"
actix-rt = "1.0"
actix-web = {version = "2.0", features = []}
anyhow = "1.0"
argon2rs = "0.2"
chrono = { version = "0.4", features = ["serde"] }
dataloader = "0.6.0"
dotenv = "0.9.0"
env_logger = "0.6"
futures = "0.3"
# juniper = "0.14"
juniper = { git = "https://github.com/graphql-rust/juniper", branch = "async-await", features = ["async"] }

lazy_static = "1"
num = "0.2"
postgres = "0.15.2"
r2d2 = "0.8"
rand = "0.7"
regex = "1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
thiserror = "1.0"

[[bin]]
name = "rust-graphql"
path = "src/main.rs"
