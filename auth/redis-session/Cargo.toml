[package]
name = "redis-session-example"
version = "1.0.0"
edition = "2021"

[dependencies]
actix-web = { workspace = true }
actix-session = { version = "0.7", features = ["redis-actor-session"] }

env_logger = "0.10"
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
actix-test = "0.1"
time = "0.3"
