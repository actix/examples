[workspace]
resolver = "2"
members = [
   "auth/casbin",
   "auth/cookie-auth",
   "auth/cookie-session",
   "auth/redis-session",
   "auth/simple-auth-server",
   "background-jobs",
   "basics/basics",
   "basics/error-handling",
   "basics/hello-world",
   "basics/nested-routing",
   "basics/state",
   "basics/static-files",
   "basics/todo",
   "cors/backend",
   "data-factory",
   "databases/diesel",
   "databases/mongodb",
   "databases/mysql",
   "databases/postgres",
   "databases/redis",
   "databases/sqlite",
   "docker",
   "forms/form",
   "forms/multipart-s3",
   "forms/multipart",
   "graphql/async-graphql",
   "graphql/juniper-advanced",
   "graphql/juniper",
   "guards",
   "http-proxy",
   "https-tls/acme-letsencrypt",
   "https-tls/awc-https",
   "https-tls/openssl",
   "https-tls/rustls-client-cert",
   "https-tls/rustls",
   "json/json-decode-error",
   "json/json-error",
   "json/json-validation",
   "json/json",
   "json/jsonrpc",
   "middleware/encrypted-payloads",
   "middleware/http-to-https",
   "middleware/rate-limit",
   "middleware/request-extensions",
   "middleware/various",
   "protobuf",
   "run-in-thread",
   "server-sent-events",
   "shutdown-server",
   "templating/askama",
   "templating/fluent",
   "templating/handlebars",
   "templating/minijinja",
   "templating/sailfish",
   "templating/tera",
   "templating/tinytemplate",
   "templating/yarte",
   "unix-socket",
   "websockets/autobahn",
   "websockets/chat-actorless",
   "websockets/chat-broker",
   "websockets/chat-tcp",
   "websockets/chat",
   "websockets/echo-actorless",
   "websockets/echo",
]

[workspace.package]
publish = false
edition = "2021"
rust-version = "1.72"

[workspace.dependencies]
actix = "0.13"
actix-broker = "0.4"
actix-codec = "0.5"
actix-cors = "0.6"
actix-files = "0.6"
actix-http = "3.4"
actix-identity = "0.6"
actix-multipart = "0.6"
actix-multipart-derive = "0.6"
actix-protobuf = "0.10"
actix-session = "0.8"
actix-test = "0.1"
actix-tls = "3.1.1"
actix-utils = "3"
actix-web = "4.4"
actix-web-actors = "4.1"
actix-web-lab = "0.20"
actix-ws = "0.2.5"
awc = "3.2"

chrono = { version = "0.4.20", default-features = false, features = ["clock", "serde"] }
derive_more = "0.99.7"
dotenvy = "0.15"
env_logger = "0.10"
futures-util = { version = "0.3.17", default-features = false, features = ["std"] }
log = "0.4"
openssl = { version = "0.10.55", features = ["v110"] }
rand = "0.8"
rustls = "0.21"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.24.2", features = ["sync", "io-util"] }
tokio-util = "0.7.4"
tokio-stream = "0.1.1"
