[package]
name = "rustls-example"
version = "1.0.0"
edition = "2021"

[[bin]]
name = "rustls-server"
path = "src/main.rs"

[dependencies]
actix-web = { workspace = true, features = ["rustls"] }
actix-web-lab = { workspace = true }
actix-files = { workspace = true }

env_logger = "0.10"
log = "0.4"
rustls = "0.20.2"
rustls-pemfile = "1"
