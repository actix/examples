[package]
name = "sqlx_user_crud"
version = "0.1.0"
authors = ["james.meyer"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "3"
actix-rt = "1.1.1"
sqlx = { version = "0.3.5", features = ["mysql"] }
serde = "1.0.117"
serde_json = "1.0"
uuid = { version = "0.8.1", features = ["serde", "v4"] }