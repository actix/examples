[package]
name = "actix_redis"
version = "1.0.0"
edition = "2021"

[dependencies]
actix = "0.12"
actix-web = "4.0.0-rc.3"
actix-redis = "0.10.0-beta.6"
actix-session = "0.5.0-beta.8"
futures = "0.3"
serde = { version = "1", features = ["derive"] }
env_logger = "0.9"

[dependencies.redis-async]
version = "0.8.1"
default_features = false
features = ["tokio10"]