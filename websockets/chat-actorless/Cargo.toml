[package]
name = "websocket-chat-actorless-example"
version = "1.0.0"
edition = "2021"

[dependencies]
actix-files = { workspace = true }
actix-web = { workspace = true }
actix-ws = { workspace = true }
awc = "3"

derive_more = "0.99.5"
