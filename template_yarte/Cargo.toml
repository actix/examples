[package]
name = "template_yarte"
version = "0.0.1"
authors = ["Juan Aguilar Santillana <mhpoin@gmail.com>"]
publish = false
edition = "2018"

[dependencies]
actix-web = "3"
env_logger = "0.7"
yarte = { version = "0.8", features = ["html-min"]  }

[build-dependencies.yarte_helpers]
version = "0.8"
default-features = false
features = ["config"]

[dev-dependencies]
actix-rt = "1"
