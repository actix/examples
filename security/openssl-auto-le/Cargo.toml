[package]
name = "openssl-auto-le-example"
version = "1.0.0"
edition = "2021"

[[bin]]
name = "openssl-auto-le-server"
path = "src/main.rs"

[dependencies]
actix-web = { version = "3", features = ["openssl"] }
actix-files = "0.5.0"
openssl = { version = "0.10", features = ["v110"] }
futures = "0.3.19"
acme-micro = "0.12.0"
reqwest = {version = "0.11.9", features = ["blocking"]}
